<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so= parseInt(prompt("nhập số"));
    let cout=0;
     for (let num=2; cout < so; num++) {
         let i = 2;
         while (num % i != 0) {
             i++;
         }
         if (i == num) {
             document.write(num + '<br>');
             cout++;
         }
     }
</script>
</body>
</html>
